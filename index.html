    <style>
      /* Clinical Grid Pattern */
      body {
        background-color: #f8fafc;

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 999;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 211, 238, 0.03) 50%, rgba(0, 0, 0, 0) 100%);

        position: fixed;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
