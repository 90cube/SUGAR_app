      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

    <style>
      /* Clinical Grid Pattern */
      body {
        background-color: #f8fafc;
        background-image: 
          linear-gradient(#e2e8f0 1px, transparent 1px),
          linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 999;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 211, 238, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      
      /* SF Laboratory Animations */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch-fx {
        animation: glitch 0.2s infinite;
        animation-play-state: paused;
      }
      .glitch-fx:hover {
        animation-play-state: running;
      }

      @keyframes radar {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(2.5); opacity: 0; }
      }
      .radar-pulse {
        animation: radar 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }

      @keyframes data-flow {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .data-stream {
        animation: data-flow 15s linear infinite;
      }

      /* Markdown Table Styling */
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
        font-size: 0.875rem;
      }
      .prose th, .prose td {
        border: 1px solid #e2e8f0;
        padding: 0.75rem;
        text-align: left;
      }
      .prose th {
        background-color: #f1f5f9;
        font-weight: 800;
        color: #0f172a;
      }
    </style>
