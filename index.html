<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>SULAB_SYSTEM [SEARCH.EXE]</title>

  <meta name="keywords" content="서든어택, SULAB, Y2K, CYBER, ANALYTICS" />
  <meta name="author" content="Su-Lab Research" />

  <!-- Google Fonts: VT323 (Pixel), Space Mono (Code), Press Start 2P (Retro Header) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Press+Start+2P&display=swap"
    rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            pixel: ['"Press Start 2P"', 'cursive'],
            screen: ['"VT323"', 'monospace'],
            code: ['"Space Mono"', 'monospace'],
          },
          colors: {
            acid: {
              green: '#ccff00',
              pink: '#ff00ff',
              cyan: '#00ffff',
            },
            metal: {
              silver: '#c0c0c0',
              dark: '#2d2d2d',
            }
          },
          boxShadow: {
            'hard': '4px 4px 0px 0px #000000',
            'hard-pink': '4px 4px 0px 0px #ff00ff',
            'hard-green': '4px 4px 0px 0px #ccff00',
            'hard-cyan': '4px 4px 0px 0px #00ffff',
          },
          animation: {
            'marquee': 'marquee 20s linear infinite',
            'blink': 'blink 1s step-end infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Y2K GLOBAL STYLES */
    body {
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Space Mono', monospace;
      overflow-x: hidden;
    }

    ::selection {
      background: #ff00ff;
      color: #fff;
    }

    /* CRT Grid Background */
    .bg-crt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -2;
      pointer-events: none;
    }

    /* Scanline Overlay */
    .scanline-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.15;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      background: #2d2d2d;
    }

    ::-webkit-scrollbar-thumb {
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: inset -1px -1px 0px #555, inset 1px 1px 0px #fff;
    }

    /* Utilities */
    .text-shadow-neon {
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
    }

    .text-shadow-green {
      text-shadow: 0 0 5px #ccff00, 0 0 10px #ccff00;
    }

    .window-border {
      box-shadow: inset 1px 1px 0px #fff, inset -1px -1px 0px #555;
      border: 2px solid #c0c0c0;
      background: #c0c0c0;
    }

    .window-content {
      box-shadow: inset 2px 2px 0px #000, inset -2px -2px 0px #fff;
      background: #000;
    }
  </style>

  <!-- Scripts -->
  <script type="text/javascript" src="https://openapi.nexon.com/js/analytics.js?app_id=246078" async></script>
</head>

<body>
  <div class="bg-crt"></div>
  <div class="scanline-overlay"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
