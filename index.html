<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>SULAB | Future Research System</title>
  <meta name="description"
    content="SULAB: Advanced Sudden Attack Analytics & Research System. AI-driven player profiling and tactical analysis." />
  <meta name="keywords" content="서든어택, 서든, 전적검색, AI분석, SULAB, Sudden Attack, Research" />
  <meta name="author" content="Su-Lab Research" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sugar-app-7c7.pages.dev/" />
  <meta property="og:title" content="SULAB | System Dashboard" />
  <meta property="og:description" content="Advanced Tactical Analysis System for Sudden Attack." />
  <meta property="og:image" content="https://rs.nxfs.nexon.com/common/logo/logo_suddenattack.png" />
  <meta property="og:site_name" content="SULAB" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            cyan: {
              400: '#22d3ee',
              500: '#06b6d4',
            },
            slate: {
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
          }
        }
      }
    }
  </script>

  <style>
    /* Future Lab Global Styles */
    body {
      background-color: #020617;
      /* Slate 950 */
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Subtle Grid Background */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(rgba(30, 41, 59, 0.5) 1px, transparent 1px),
        linear-gradient(90deg, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -2;
      opacity: 0.3;
      pointer-events: none;
    }

    /* Ambient Glow */
    .ambient-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 50% 10%, rgba(6, 182, 212, 0.08), transparent 60%);
      z-index: -1;
      pointer-events: none;
    }

    /* Scanline Effect */
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 9999;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(6, 182, 212, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.15;
      position: fixed;
      bottom: 100%;
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }

    @keyframes scanline {
      0% {
        bottom: 100%;
      }

      100% {
        bottom: -100px;
      }
    }

    /* Clean scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>

  <!-- Scripts -->
  <script type="text/javascript" src="https://openapi.nexon.com/js/analytics.js?app_id=246078" async></script>
</head>

<body>
  <div class="bg-grid"></div>
  <div class="ambient-glow"></div>
  <div class="scanline"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
